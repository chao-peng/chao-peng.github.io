<html>

<head>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Style the top navigation bar */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        /* Style the topnav links */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change color on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the content */
        .content {
            background-color: #ddd;
            padding: 10px;
            min-height: 200px;
            /* Should be removed. Only for demonstration */
        }

        /* Style the footer */
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
        }
    </style>
    <script>

        arr = ["好的", "知道了", "收到", "嗯", "噢", "哦", "呵呵"];
        function getMsg() {
            var i = Math.floor(Math.random() * arr.length);
            return arr[i];
        }
        function send() {
            // Create a new Date object for the current datetime
            const now = new Date();

            // Extract the components of the datetime
            const year = now.getFullYear();
            const month = ('0' + (now.getMonth() + 1)).slice(-2);
            const day = ('0' + now.getDate()).slice(-2);
            const hours = ('0' + now.getHours()).slice(-2);
            const minutes = ('0' + now.getMinutes()).slice(-2);
            const seconds = ('0' + now.getSeconds()).slice(-2);

            // Format the datetime as a string
            const datetimeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;

            msg = document.getElementById("message").value;
            if (msg != null && msg != "") {
                area = document.getElementById("area");
                area.innerHTML += "<p>" + "<b>我</b> [" + datetimeString + "] <br>" + msg + "</p>";
                area.innerHTML += "<p>" + "<b>兰博</b> [" + datetimeString + "] <br> " + getMsg() + "</p>";
                msg = document.getElementById("message").value = "";
                msg = document.getElementById("message").focus();
            }
        }
    </script>
</head>

<body>

    <div class="topnav">
        <a href="/">Chat</a>
    </div>

    <div class="content">
        <span id="area">
        </span>
            <input type="text" name="message" id ="message" placeholder="Type your message..." autocomplete="off" autofocus="on" size=50>
            <input type="submit" value="Send" onclick="send()">
    </div>

    <div class="footer">
        <p>Powered by PC</p>
    </div>
</body>

</html>
