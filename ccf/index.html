<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="semanticUI/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="semanticUI/dropdown.min.css">
    <script src="semanticUI/jquery-3.6.0.min.js"></script>
    <script src="semanticUI/semantic.min.js"></script>
    <script src="semanticUI/dropdown.min.js"></script>
    <title>CCF Conference / Journal Ranking</title>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body>.grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }

        .ui.card {
            width: 100%;
        }
    </style>
    <script>
        $(document)
            .ready(function () {
                $('.ui.form')
                    .form({
                        fields: {
                            email: {
                                identifier: 'name',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter conference or journal name / acronym'
                                    }
                                ]
                            },
                            password: {
                                identifier: 'password',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your password'
                                    },
                                    {
                                        type: 'length[6]',
                                        prompt: 'Your password must be at least 6 characters'
                                    }
                                ]
                            }
                        }
                    })
                    ;
            })
            ;
    </script>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    Conference or Journal CCF Ranking
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="name" placeholder="Name / Acronym">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Query</div>
                </div>

                <div class="ui error message"></div>

            </form>
            <div id="cards"></div>

        </div>
    </div>
    <script src="ccf.js"></script>
</body>

</html>
